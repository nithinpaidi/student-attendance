<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<style>
</style>
</head>
<body>

<div class="container">
        <a href="{{ url_for('next') }}" class="btn btn-primary">goback</a>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Logout</a>
    </div>
<div class="container">
<div class="row justify-content-center">
<div class="col-md-8">
<div class="card">
<div class="card-header">
    <h2 class="text-center text-primary">Attendance Form</h2>
   </div>

    <form method="post" action="/a">
        <div>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div>
            <label for="year">Year:</label>
            <select id="year" name="year" required>
                <option>I</option>
                <option>II</option>
                <option>III</option>
                <option>IV</option>
            </select>
        </div>
        <div>
            <label for="branch">Branch:</label>
            <select id="branch" name="branch" required>
                <option>CSE</option>
                <option>CSM</option>
                <option>CSD</option>
                <option>AIML</option>
		<option>IT</option>
                <option>ECE</option>
                <option>EEE</option>
                <option>MECH</option>
                <option>CIVIL</option>
            </select>
        </div>
        <div>
            <label for="section">Section:</label>
            <select id="section" name="section" required>
                <option>A</option>
                <option>B</option>
                <option>C</option>
                <option>R</option>
            </select>
        </div>
        <div>
            <p>Enter Roll numbers:</p>
            <input type="text" name="roll_number" required>
            <button type="button" onclick="addRollNumberField()">Add Roll Number</button>
        </div>
        <div id="roll_numbers"></div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

    <script>
        function addRollNumberField() {
            var div = document.createElement('div');
            div.innerHTML = '<input type="text" name="roll_number" required><br>';
            document.getElementById('roll_numbers').appendChild(div);
        }
    </script>
</div>
</div>
</div>
</div>
</div>
</body>
</html>

<div class="container">

<div class="container">
<div class="row justify-content-center">
<div class="col-md-8">
<div class="card">
 <div class="card-header">
    <h2 class="text-center text-primary">View Fine</h2>
   </div>
     <div class="card-body">
<form method="POST" action="f">
<div class="mb-3 row">
    <label class="col-sm-3 col-form-label"><b>FROM:</b></label>
    <div class="col-sm-9">
<input type="date" id="From" name="fromdate" class="form-control" required>
    </div>
</div>
<div class="mb-3 row">
    <label class="col-sm-3 col-form-label"><b>TO:</b></label>
    <div class="col-sm-9">
<input type="date" id="To" name="todate" class="form-control"required>
    </div>
</div>
<div class="mb-3 row">
    <label class="col-sm-3 col-form-label"><b>Select Year:</b></label>
    <div class="col-sm-9">
            <select id="year" name="year" class="form-control" required>
                <option>I</option>
                <option>II</option>
                <option>III</option>
                <option>IV</option>
            </select>
    </div>
</div>
<div class="mb-3 row">
    <label class="col-sm-3 col-form-label"><b>Select Branch:</b></label>
    <div class="col-sm-9">
            <select id="branch" name="branch" class="form-control"required>
                <option>CSE</option>
                <option>CSM</option>
                <option>CSD</option>
                <option>AIML</option>
		<option>IT</option>
                <option>ECE</option>
                <option>EEE</option>
                <option>MECH</option>
                <option>CIVIL</option>            
	</select>
    </div>
</div>
<div class="mb-3 row">
    <label class="col-sm-3 col-form-label"><b>Select Section:</b></label>
    <div class="col-sm-9">
            <select id="section" name="section" class="form-control"required>
                <option>A</option>
                <option>B</option>
                <option>C</option>
                <option>R</option>
            </select>
    </div>
</div>
    <div class="text-center">
	<input type="submit" value="Submit" class="btn btn-primary"> 
    </div>
  </form>
 </div>
  </div>
    </div>
    </div>
</div>
